<div class="homepage"> 
    <div class="homepage__wrapper">
        <div class="homepage__header">
            <span class="homepage__header-title">Filter by keywords</span>
            <div class="homepage__search-container">
                <img src="../../../assets/search-icon.svg" class="homepage__search-icon">
                <input class="homepage__keyboard-input" (input)="onSearch($event)">
            </div>
            <span class="homepage__header-subtitle">Results: {{ ($news | async)?.length }}</span>
        </div>
        <div class="homepage__newsfeed">
            @for (currentNewsBlock of $news | async; track $index) {
                <app-news-block [currentNewsBlockData]="currentNewsBlock" [searched]="searchText"></app-news-block>
            }
        </div>
    </div>
</div>
